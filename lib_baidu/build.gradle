plugins {
    id 'com.android.library'
}
apply from: rootProject.getRootDir().getAbsolutePath() + "/common.gradle"

android {

    defaultConfig {

        def baiduApiKeyStr = "K23VkWstA1xAvrHha5Cci0CE19GcWmWy"
        manifestPlaceholders = [
                baiduApiKey: baiduApiKeyStr,
        ]

        ndk {
            abiFilters "arm64-v8a"
        }

        packagingOptions {
            exclude "lib/armeabi/libgnustl_shared.so"
            exclude "lib/armeabi/liblocSDK8a.so"
            exclude "lib/armeabi-v7a/libgnustl_shared.so"
            exclude "lib/armeabi-v7a/liblocSDK8a.so"
            exclude "lib/arm64-v8a/libgnustl_shared.so"
            exclude "lib/arm64-v8a/liblocSDK8a.so"
            exclude "lib/x86/libgnustl_shared.so"
            exclude "lib/x86/liblocSDK8a.so"
            exclude "lib/x86_64/libgnustl_shared.so"
            exclude "lib/x86_64/liblocSDK8a.so"
        }
    }
    namespace 'com.yuyang.lib_baidu'
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':lib_base')
    api 'com.baidu.lbsyun:BaiduMapSDK_Map:7.4.0'// 地图组件
    api 'com.baidu.lbsyun:BaiduMapSDK_Search:7.4.0'// 检索组件
    api 'com.baidu.lbsyun:BaiduMapSDK_Util:7.4.0'// 工具组件
    api 'com.baidu.lbsyun:BaiduMapSDK_Location:9.1.8'//基础定位组件
}